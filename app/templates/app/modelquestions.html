{% extends 'app/subject-base.html' %}
{% load static %}
{% block model %}
<div class="subject">
    <div class="row" style="margin-top: 60px; padding-bottom: 20px;">
        <div class="col-md-6 col-lg-2">
            <div class="subject-box">
                <li><a href="{% url 'modelquestions' id %}"><button class="btn btn-danger" style="background-color: #DC3545;">TU Model Questions</button></a></li>
            </div>
        </div>
        <div class="col-md-6 col-lg-2">
            <div class="subject-box">
                <a href="{% url 'unitwisequestions' id %}"><button class="btn btn-danger">Unitwise Questions</button></a>
            </div>
        </div>
        <div class="col-md-6 col-lg-2">
            <div class="subject-box">
                <a href="{% url 'refrenced-books' id %}"><button class="btn btn-danger">Refrenced Books</button></a>   
            </div>
        </div>
        <div class="col-md-6 col-lg-2">
            <div class="subject-box">
                <a href=""><button class="btn btn-danger">HandWritten Notes</button></a>  
            </div>
        </div>
        <div class="col-md-6 col-lg-2">
            <div class="subject-box">
                <a href=""><button class="btn btn-danger">Practial Lab Sheets</button></a>  
            </div>
        </div>
        <div class="col-md-6 col-lg-2">
            <div class="subject-box">
                <a href=""><button class="btn btn-danger">Micro Syllabus</button></a>  
            </div>
        </div>
    </div>
</div>

    <div class="model">
        <div class="container">
            {% for ques in question %}
            <div class="row">
                
                <div class="col-lg-12">
                    <button type="button" class="btn btn-outline-light">{{ques.date}}</button>
                </div>
                
            </div>
            <div class="questions-model">
            <div class="row">
                <div class="col-lg-12">
                    <div class="model-questions-box">
                        <img src="{{ques.model_question.url}}" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
{% endblock model %}
