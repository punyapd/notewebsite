{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top: 82px;">
		<div class="row">
			<div class="col-md-5">
				<img src="{% static 'app/image/bg-01.jpg' %}" alt="" class="img-fluid">
				
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-6">
				<h1 class="text-decoration" style="margin-bottom: 10px; color: #DC3545;">Contact Us</h1>
				<form action="" method="post" novalidate>
					{% csrf_token %}
					{% for fm in form %}
					<div class="form-group col-lg-6 mb-3">
						{{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small>
					</div>
					{% endfor %}
					<div class="col-12 mt-3">
					<button type="submit" class="btn btn-outline-danger mb-3" style="background-color: #DC3545; color: white;">Submit</button>
					</div>
					{% if messages %}
					{% for message in messages %}
					<p {% if message.tags %}} class="alert alert-{{message.tags}} mb-5" {% endif %}></p>  
					{% endfor %}
					{% endif %}
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
